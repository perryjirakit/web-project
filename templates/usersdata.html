{% extends "base.html" %}
{% block content%}
<div class="container">
    <h1>Users Data</h1>
    <a href="/usersdata/add"><button class="btn btn-primary">Add User</button></a>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Gmail</th>
                <th scope="col">Username</th>
                <th scope="col">Admin</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <th scope="row">{{user.id}}</th>
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.gmail}}</td>
                <td>{{user.username}}</td>
                <td>{{user.is_admin}}</td>
                <td>
                    <a href="{{ url_for('deleteUser', id=user.id) }}" title="delete" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this User?')">Delete User</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
